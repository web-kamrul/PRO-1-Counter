<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="PROJECTS/Counter/image/counter-fav.png" type="image/x-icon">
</head> 
    <div class="container">
        <div class="inner">
            <h1 id="counter">0</h1>
            <button onclick="increaseNumber()" id="add" class="btn btn-success">Plus</button>  <!-- if need we can use id="add" or not use we can skip this ID  -->
            <button onclick="decreaseNumber()" id="remove" class="btn btn-danger">Minus</button> <!-- if need we can use id="remove" or not use we can skip this ID  -->
        </div>
    </div>

    <script>
        function increaseNumber() {
            let griveNumber = document.getElementById("counter");
            let flowingNumber = parseInt (griveNumber.innerText)
            flowingNumber = flowingNumber+1;
            griveNumber.innerText = flowingNumber;
        }
        function decreaseNumber() {
            let griveNumber = document.getElementById("counter");
            let flowingNumber = parseInt (griveNumber.innerText)
            flowingNumber = flowingNumber-1;
            griveNumber.innerText = flowingNumber;
        }
    </script>
</body>
</html>
